<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie watchlist</title>

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CDN - FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <section class="header-top">
          <h1>Find your film</h1>
          <nav>
            <a href="./watchlist.html">My Watchlist</a>
          </nav>
        </section>
        <form class="movie-search" action="">
          <input
            type="search"
            name="movie"
            id="search-input"
            class="search-input"
            placeholder="Search for a movie"
            aria-label="Search for a movie"
          />
          <button class="search-btn" type="submit" aria-label="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </header>
    <main>
      <div class="main-text" id="main-text">
        <i class="fa-solid fa-film background"></i>
        <p class="background">Start exploring</p>
      </div>

      <div class="wrapper">
        <section class="movie-container" id="movie-container">
          <!-- MOVIE LIST WILL RENDER HERE -->
        </section>
      </div>
    </main>

    <script src="./javascript/script.js" type="module"></script>
  </body>
</html>
